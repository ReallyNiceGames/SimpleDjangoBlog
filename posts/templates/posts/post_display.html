{% extends 'base_layout.html' %}

{% block content %}
<div class="post-display">
    <div class="post">
        <img src="{{ post.thumbnail.url }}"/>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>
        <p class="author">created by {{ post.author.username }}</p>
    </div>

</div>

{% endblock %}
