{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset=" ="utf-8">
        <title>Posts</title>
        <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'blog/logo.jpg' %}"></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Sign Out</button>
                        </form>
                    </li>
                    <li><a href="{% url 'posts:create' %}" class="highlight">New Post</a></li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}">Sign In</a></li>
                    <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class ="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
